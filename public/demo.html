<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>JSNotebook</title>
  </head>
  <body style="margin: 0; padding: 1em; background-color: #eee;">
    <script src="scripts/embed.js" data-manual></script>
    <script src="plugins/embed-hash-persistence.js"></script>
    <script>
      // Attach a parent frame plugin to the embed script.
      embedHashPersistencePlugin(Notebook);

      // Generate a regular notebook with all the injected plugins.
      new Notebook(document.body, {
        inject: [
          'plugins/proxy.js',
          'plugins/gist-persistence.js',
          'plugins/filter-properties.js',
          'plugins/raml-client-generator.js',
          'plugins/function-property-filter.js'
        ],
        exec: [
          'App.middleware.use(proxyPlugin);',
          'App.middleware.use(gistPersistencePlugin);',
          'App.middleware.use(filterPropertiesPlugin);',
          'App.middleware.use(ramlClientGeneratorPlugin);',
          'App.middleware.use(functionPropertyFilterPlugin);'
        ].join('\n')
      }, {
        margin:   '0 auto',
        maxWidth: '52em'
      });
    </script>
  </body>
</html>
