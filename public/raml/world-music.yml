#%RAML 0.2
---
title: World Music API
version: v1
baseUri: http://api.worldmusic.com
resourceTypes:
  - base:
      get?:
        responses: &standardResponses
          200:
            description: OK
      put?:
        responses: *standardResponses
      patch?:
        responses: *standardResponses
      post?:
        responses: *standardResponses
      delete?:
        responses: *standardResponses
  - collection:
      type: base
      get:
        is: [ paged ]
      post:
        responses:
          201:
            description: Created
  - member:
      type: base
      get: {}
      put: {}
      patch: {}
      delete: {}
traits:
  - paged:
      displayName: paged
      queryParameters:
        start:
          displayName: start
          description: The first page to return
          type: number
        pages:
          displayName: pages
          description: The number of pages to return
          type: number
  - secured:
      displayName: secured
      headers:
        Authorization:
          description: The auth token for this request
      responses:
        401:
          description: Unauthorized
/songs:
  type: collection
  /{songId}:
    is: [ secured ]
    type: member
