#%RAML 0.2
---
title: Example API
version: v1
baseUri: http://example.com
resourceTypes:
  - base:
      get?:
        responses: &standardResponses
          200:
            description: OK
      head?:
        responses: *standardResponses
      put?:
        responses: *standardResponses
      patch?:
        responses: *standardResponses
      post?:
        responses: *standardResponses
      delete?:
        responses: *standardResponses
  - collection:
      type: base
      get:
        is: [ paged ]
      post:
        responses:
          201:
            description: Created
  - member:
      type: base
      get: {}
      head: {}
      put: {}
      post: {}
      patch: {}
      delete: {}
traits:
  - paged:
      displayName: paged
      queryParameters:
        start:
          displayName: start
          description: The first page to return
          type: number
        pages:
          displayName: pages
          description: The number of pages to return
          type: number
  - secured:
      displayName: secured
      headers:
        Authorization:
          description: The auth token for this request
      responses:
        401:
          description: Unauthorized
# Test nested routes
/collection:
  type: collection
  /{collectionId}:
    type: member
    /{nestedId}:
      type: member
# Test a dynamic vs static route clash
/{collection}:
  type: collection
# Test using variables with text
/mixed{variable}{route}:
  type: member
