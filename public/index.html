<html>
  <head>
    <title>Example github gist api app</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  </head>
  <body>
    <h1>Gists and Stuff</h1>
    <a href="/auth/github">Login with GitHub</a>
    <a href="/logout">Sign out</a>
    <h2><button id="load-gists" type="button">Load Gists</button></h2>

    <script>
      $(function(){
        $('#load-gists').click(function(){
          $.get('/gists',function(data){
            data.forEach(function(gist){
              $('body').append(
                '<p><a href="/gists/' +gist.id + '">' + gist.id + ': ' + gist.description + '</a></p>'
                );
            });
          });
        });
      });
    </script>
  </body>
</html>
